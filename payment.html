<!DOCTYPE html>
<html>
<head>
  <title>Upload Payment Proof - ProfitNest</title>
</head>
<body>
  <h2>Upload Payment</h2>
  <form action="/submit-payment" method="POST" enctype="multipart/form-data">
    <input type="text" name="transaction_id" placeholder="Transaction ID" required><br>
    <input type="file" name="proof_image" required><br>
    <button type="submit">Submit Payment</button>
  </form>
</body>
</html>
